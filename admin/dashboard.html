    <script>
        let allQuestions = [];

        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/verify');
                const result = await response.json();
                if (!result.authenticated) {
                    window.location.href = '/admin/login.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin/login.html';
            }
        }

        async function loadQuestions() {
            const tbody = document.getElementById('questionsBody');
            tbody.innerHTML = '<tr><td colspan="6" class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td></tr>';

            try {
                const response = await fetch('/api/questions', {
                    credentials: 'include'  // ì¿ í‚¤ í¬í•¨
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (!response.ok) {
                    throw new Error(result.error || `HTTP ${response.status}`);
                }

                if (result.success) {
                    allQuestions = result.questions;
                    updateStats(allQuestions);
                    filterQuestions();
                } else {
                    throw new Error(result.error || 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('Load error:', error);
                const errorMsg = error.message.includes('Unauthorized') || error.message.includes('401')

                    : 'âŒ ' + error.message;
                document.getElementById('errorMessage').textContent = errorMsg;
                document.getElementById('errorMessage').style.display = 'block';
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ('+error.message+')</td></tr>';

                // ì¸ì¦ ì˜¤ë¥˜ë©´ ë¡œê·¸ì¸ í˜ì´ì§€ë¡œ
                if (error.message.includes('Unauthorized') || error.message.includes('401')) {
                    setTimeout(() => {
                        window.location.href = '/admin/login.html';
                    }, 2000);
                }
            }
        }

        function updateStats(questions) {
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('pendingQuestions').textContent =
                questions.filter(q => q.status === 'pending').length;
            document.getElementById('answeredQuestions').textContent =
                questions.filter(q => q.status === 'answered').length;
        }

        function filterQuestions() {
            const statusFilter = document.getElementById('filterStatus').value;
            const categoryFilter = document.getElementById('filterCategory').value;

            let filtered = allQuestions;

            if (statusFilter) {
                filtered = filtered.filter(q => q.status === statusFilter);
            }
            if (categoryFilter) {
                filtered = filtered.filter(q => q.category === categoryFilter);
            }

            displayQuestions(filtered);
        }

        function displayQuestions(questions) {
            const tbody = document.getElementById('questionsBody');

            if (questions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="no-data">ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            tbody.innerHTML = questions.map((q, idx) => `
                <tr onclick="viewQuestion(${q.id})">
                    <td>${questions.length - idx}</td>
                    <td><span class="category-badge">${getCategoryName(q.category)}</span></td>
                    <td><strong>${escapeHtml(q.subject)}</strong></td>
                    <td>${escapeHtml(q.student_name)}</td>
                    <td><span class="status-badge status-${q.status}">${getStatusName(q.status)}</span></td>
                    <td>${formatDate(q.created_at)}</td>
                </tr>
            `).join('');
        }

        function getCategoryName(category) {
            const names = {
                'week1': 'Week 1',
                'week2': 'Week 2',
                'week3': 'Week 3',
                'general': 'ê¸°íƒ€'
            };
            return names[category] || category;
        }

        function getStatusName(status) {
            const names = {
                'pending': 'ëŒ€ê¸° ì¤‘',
                'answered': 'ë‹µë³€ ì™„ë£Œ',
                'closed': 'ì¢…ë£Œ'
            };
            return names[status] || status;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewQuestion(id) {
            window.location.href = `/admin/question.html?id=${id}`;

        // ì´ˆê¸°í™”
