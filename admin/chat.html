    <div class="container">

                <div class="chat-title">ì‹¤ì‹œê°„ ì±„íŒ… ëª¨ë‹ˆí„°ë§</div>

                    <button id="sendButton" class="btn-send" disabled>ì „ì†¡</button>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io('http://3.35.139.224', {
            path: '/socket.io',
            transports: ['polling', 'websocket'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 10,
            timeout: 20000
        });

        const adminName = 'Admin';
        const roomId = 'general';
        let isConnected = false;

        const messagesDiv = document.getElementById('chatMessages');
        const statusDiv = document.getElementById('connectionStatus');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userList = document.getElementById('userList');

        // ì—°ê²° ìƒíƒœ ê´€ë¦¬
        socket.on('connect', () => {
            console.log('Connected:', socket.id);
            isConnected = true;
            statusDiv.textContent = 'âœ… ì—°ê²°ë¨';
            statusDiv.className = 'connection-status connected';
            sendButton.disabled = false;

            // ê´€ë¦¬ìë¡œ ë°© ì°¸ê°€
            socket.emit('join_room', {
                room_id: roomId,
                user_name: adminName,
                user_type: 'admin'
            });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected');
            isConnected = false;
            statusDiv.textContent = 'âŒ ì—°ê²° ëŠê¹€';
            statusDiv.className = 'connection-status disconnected';
            sendButton.disabled = true;
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            statusDiv.textContent = 'âš ï¸ ì—°ê²° ì˜¤ë¥˜';
            statusDiv.className = 'connection-status disconnected';
        });

        // ë©”ì‹œì§€ ìˆ˜ì‹ 
        socket.on('receive_message', (data) => {
            console.log('Received message:', data);
            addMessage(data.user_name, data.message, data.user_type, data.timestamp);
        });

        // ì±„íŒ… íˆìŠ¤í† ë¦¬ ìˆ˜ì‹ 
        socket.on('chat_history', (messages) => {
            console.log('Received chat history:', messages.length, 'messages');
            if (messages.length > 0) {
                messagesDiv.innerHTML = '';
                messages.forEach(msg => {
                    addMessage(msg.user_name, msg.message, msg.user_type, msg.timestamp);
                });
            }
        });

        // ì‚¬ìš©ì ì…ì¥
        socket.on('user_joined', (data) => {
            console.log('User joined:', data);
            addSystemMessage(`${data.user_name}ë‹˜ì´ ì…ì¥í–ˆìŠµë‹ˆë‹¤.`);
            updateUserList();
        });

        // ì‚¬ìš©ì í‡´ì¥
        socket.on('user_left', (data) => {
            console.log('User left:', data);
            addSystemMessage(`${data.user_name}ë‹˜ì´ í‡´ì¥í–ˆìŠµë‹ˆë‹¤.`);
            updateUserList();
        });

        // ë©”ì‹œì§€ ì „ì†¡
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && isConnected) {
                console.log('Sending message:', message);
                socket.emit('send_message', {
                    room_id: roomId,
                    message: message
                });
                messageInput.value = '';
                messageInput.focus();
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // ë©”ì‹œì§€ í‘œì‹œ
        function addMessage(name, message, type, timestamp) {
            // ì²« ë©”ì‹œì§€ë©´ "no-messages" ì œê±°
            const noMsgDiv = messagesDiv.querySelector('.no-messages');
            if (noMsgDiv) {
                noMsgDiv.remove();
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message message-' + type;

            const time = timestamp ? formatTime(new Date(timestamp)) : formatTime(new Date());

            msgDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-name">${escapeHtml(name)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${escapeHtml(message)}</div>
            `;

            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(message) {
            const noMsgDiv = messagesDiv.querySelector('.no-messages');
            if (noMsgDiv) {
                noMsgDiv.remove();
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = 'system-message';
            msgDiv.textContent = message;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateUserList() {
            // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” ì„œë²„ì—ì„œ í˜„ì¬ ì ‘ì† ì¤‘ì¸ ì‚¬ìš©ì ëª©ë¡ì„ ë°›ì•„ì™€ì•¼ í•¨
            // ì—¬ê¸°ì„œëŠ” ê°„ë‹¨íˆ í‘œì‹œë§Œ í•¨
            userList.innerHTML = `
                <li class="user-item admin">
                    <div class="user-status"></div>
                    <span class="user-name">ê´€ë¦¬ì (ë‚˜)</span>
                    <span class="user-type">ì„ ìƒë‹˜</span>
                </li>
            `;
        }

        // ì´ˆê¸°í™”
        updateUserList();

        // ì¸ì¦ í™•ì¸
        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/verify');
                const result = await response.json();
                if (!result.authenticated) {
                    window.location.href = '/admin/login.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin/login.html';
            }
        }

        checkAuth();
    </script>
